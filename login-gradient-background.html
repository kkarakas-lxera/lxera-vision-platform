<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Gradient Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(ellipse at 20% 50%, rgba(13, 74, 43, 0.8) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(245, 245, 220, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 80%, rgba(13, 74, 43, 0.6) 0%, transparent 50%),
                linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            position: relative;
            overflow: hidden;
        }
        
        /* Background decoration overlay - mimics video preview gradient flow */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 60% 30%, rgba(13, 74, 43, 0.3) 0%, transparent 40%),
                radial-gradient(ellipse at 30% 70%, rgba(245, 245, 220, 0.2) 0%, transparent 40%),
                linear-gradient(45deg, transparent 30%, rgba(13, 74, 43, 0.1) 50%, transparent 70%);
            pointer-events: none;
        }
        
        /* Decorative blur elements - positioned like video preview */
        .blur-element-1 {
            position: absolute;
            top: -10%;
            right: -10%;
            width: 500px;
            height: 300px;
            background: rgba(13, 74, 43, 0.6);
            border-radius: 50%;
            filter: blur(120px);
            transform: rotate(-45deg);
        }
        
        .blur-element-2 {
            position: absolute;
            bottom: -15%;
            left: -15%;
            width: 600px;
            height: 400px;
            background: rgba(245, 245, 220, 0.3);
            border-radius: 50%;
            filter: blur(150px);
            transform: rotate(30deg);
        }
        
        .blur-element-3 {
            position: absolute;
            top: 30%;
            left: 20%;
            width: 400px;
            height: 200px;
            background: rgba(13, 74, 43, 0.4);
            border-radius: 50%;
            filter: blur(100px);
            transform: rotate(15deg);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="blur-element-1"></div>
    <div class="blur-element-2"></div>
    <div class="blur-element-3"></div>
</body>
</html>
